<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <section class="banner-bg">
        <!-- <img src="{{ output.image_path }}" alt="bg-image" class="bg-image"> -->
        <div class="bg-gradient" id="gradient-top"></div>
        <div class="bg-gradient" id="gradient-bottom"></div>
        <div class="banner-content">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-branding-container">
                    <!-- branding -->
                    <!-- Branding -->
                    <img src="{% static 'images/logo-white.png' %}" alt="logo" height="70%">
                </div>
                <div class="navbar-links-container">
                    <!-- links -->
                     <div class="navbar-links-div">
                        <a><div class="navbar-link">Home</div></a>
                        <a><div class="navbar-link">About</div></a>
                        <a><div class="navbar-link">Contact</div></a>
                     </div>
                </div>
                <div class="navbar-social-links">
                    <div class="social-links-container">
                        <div class="social-link"><i class="fa-brands fa-linkedin-in"></i></div>
                        <div class="social-link"><i class="fa-brands fa-github"></i></div>
                        <div class="social-link"><i class="fa-brands fa-instagram"></i></div>
                    </div>
                </div>
            </div>
        </nav>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <div>
        </div>
    </footer>

</body>
</html>
